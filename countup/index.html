<!DOCTYPE html>
<html lang="ja">

	<head>
		<meta charset="UTF-8">
		<title>countUP | DEMO</title>
	</head>

	<body> <span class="c1">0</span> <span class="c2">0</span>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="./js/countup.js"></script>
		<script type="text/javascript">
		$(function() {
			$('.c1').countUp({
				speed: 2000,
				countMax: 500,
				fadeIn: true
			}); //初期値設定
			$('.c1').countUp('exe'); //実行
			$('.c2').countUp({
				speed: 1000,
				countMax: 1000
			}); //初期値設定
			$('.c2').countUp('exe'); //実行
		})

		</script>
	</body>

</html>
